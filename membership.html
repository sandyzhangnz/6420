      <!-- Membership Sign Up -->
      <div class="row">
        <div class="col-lg-12">
          <div class="title">
            <p>Register</p>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-8">
          <h3>Membership Sign Up</h3>
          <form>
            <div class="control-group form-group">
              <label>Last Name:</label>
              <input type="text" class="form-control" id="lastName" required minlength="5" title="Your Surname must be at least 3 characters long." placeholder="Please enter your last name.">
            </div>
            <div class="control-group form-group">
              <label>Surname:</label>
              <input type="text" class="form-control" id="surname" required minlength="8" title="Your Surname must be at least 5 characters long." placeholder="Please enter your surname.">
            </div>
            <div class="control-group form-group">
              <label>Email Address:</label>
              <input type="email" class="form-control" id="email" required title="Please enter a valid email address." placeholder="example@email.com">
            </div>
            <div class="control-group form-group">
              <label>Date of birth:</label>
              <input type="date" class="form-control" id="inputDate" required max="1998-01-01" min="1900-01-01">
            </div>
            <div class="control-group form-group">
              <label>Gender:</label>
              <div class="radio">
                <label>
                  <input type="radio" name="gender" id="male" value="male" checked>Male
                </label>
                <label>
                  <input type="radio" name="gender" id="female" value="female">Female
                </label>
              </div>
            </div>
            <div class="control-group form-group">
              <label>
                <input type="checkbox" required title="You must agree to the terms and policy."> I agree to the Terms of Service and Privacy Policy.
              </label>
            </div>
            <div id="success"></div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>
      <!-- Membership Sign Up End-->
    </div>
